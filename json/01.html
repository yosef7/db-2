<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Json</title>
  </head>
  <body>


    <h1>Prueba en json</h1>
    <hr>
    <p id="mostrar"></p>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <script>

    $(document).on("ready",function(){
      var objJson={"nombre":"jose","apellido":"reyes", "edad":"28"}

      $("#mostrar").html(
        "Nombre: <br>" + objJson.nombre + "</br><br>"+
        "Apellido: <br>" + objJson.apellido + "</br><br>"+
        "Edad: <br>" + objJson.edad + "</br>"
      );

    });
    </script>



  </body>
</html>
